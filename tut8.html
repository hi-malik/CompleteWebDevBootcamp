<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&Input</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="#">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Password: <input type="password" name="myPassword">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date-Time: <input type="datetime-local" name="setDate">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligible" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
        </div>
        <br>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset">
        <br>
        Write about yourself: <br><textarea name="writeSomething" cols="90" rows="30"></textarea>
        <br>
        <label for="car">Dream Car:</label>
        <div>
            <select name="myCar" id="car">
                <option value="ind">Indigo</option>
                <option value="ind" selected>Fortuner</option>
            </select>
        </div>
    </form>
</body>

</html>
