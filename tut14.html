<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        p{
            color: brown;
        }
        #fst{
            color: yellow;
        }
        .bgColor{
            background-color: red;
        }
        .purple{
            color: purple;
        }
        #sst{
            color: gray;
        }
    </style>
</head>
<body>
    <p id="fst" class="bgColor">Lorem ipsum dolor sit.</p>
    <div>
        <p id="sst">Lorem ipsum dolor sit.</p>
    </div>
    <p class="purple">Lorem ipsum dolor sit.</p>
</body>
</html>
