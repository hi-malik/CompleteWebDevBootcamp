<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts In CSS</title>
    <style>
        p{
            font-family: 'Arial Narrow', Arial, sans-serif, 'Franklin Gothic Medium';
            font-size: 33px;
            line-height: 1.3em;
        }
        span{
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h4>Fonts</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa culpa porro ipsum quisquam, optio suscipit quibusdam non, hic modi quo voluptatum maiores assumenda, ullam iusto vitae? Aspernatur voluptas molestias ipsa?</p>
    <span>
        <p>Font</p>
    </span>
</body>
</html>
